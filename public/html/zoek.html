        <h1>Zoeken</h1>
        <form id="form" role="search">

            <div>
                <input type="search" id="query" name="q" placeholder="Waar ben je naar opzoek?">
                <hr>
            </div>
            <button>Zoek </button>

    </header>
    <main>
        <section>
            <div class="scrollerContainer">
                <ul class="scroller">
                    <li>
                        <img src="../img/paint-palette.png">

                    </li>
                    <li>
                        <img src="../img/artist.png">
                        <h2>Artiest</h2>
                    </li>
                    <li>
                        <img src="../img/sculpture.png">

                    </li>
                    <li>
                        <img src="../img/brush.png">

                    </li>
                    <li>
                        <img src="../img/prayer.png">

                    </li>
                    <li>
                        <img src="../img/outfit.png">

                    </li>
                    <li>
                        <img src="../img/jade.png">
                        <h2>Vazen</h2>
                    </li>
                    <li>
                        <img src="../img/bronze.png">
                        <h2>Stenen</h2>
                    </li>
                </ul>
            </div>
        </section>
        <section>
            <h2>Tentoonstelling</h2>
            
                <ul>
                    <li>
                        <img src="../img/FransHals.png">
                        <div>
                            <h3>Frans Hals</h3>
                            <p>Al bijna 200.000 tickets verkocht</p>
                        </div>
                    </li>
                    <li>
                        <img src="../img/ExpressYourself.png">
                        <div>
                            <h3>Express Yourself</h3>
                            <p>Foto Tentoonstelling</p>
                        </div>
                    </li>
                    <li>
                        <img src="../img/VanGogh.jpeg">
                        <div>
                        <h3>3X Van Gogh</h3>
                        <p>Amsterdam - Parijs - Arles</p>
                        </div>
                    </li>
                </ul>
        </section>

    </main>

    </footer>
