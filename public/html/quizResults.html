<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultaten van de quiz</title>
    <link rel="stylesheet" href="../css/quizResults.css">
</head>
<body>
    <header>
        <!-- RIJKSLOGO -->
        <!-- PROFIEL KNOP -->
    </header>
    <main>
        <section id="plekEnResultaat">
        

    <section id="kunstResultaat">
        <h2>Jouw kunstwerk is:</h2>
        <img id="kunstwerkFoto" src="../img/nachtwacht.jpg" alt="nachtwacht">

        
    </section>
    <section id="kunstwerkPlek">
        <h2>Jouw kunstwerk is te vinden op:</h2>
        <img src="../img/plattegrond.png" alt="">
        <p>Kamer 3.14</p>
    </section>
    </section>

        <section id="kunstwerkInfo" class="visuallyHidden">
            <h3>De Nachtwacht</h3>
            <p>Rembrandt van Rijn</p>
            <p>1895</p>
            <button>Meer info</button>
        </section>

        <section id="kunstPassword">
            <h3>Wat is de naam van dit kunstwerk?</h3>
            <input type="text" name="" id="">
            <input id="confirmButton" type="submit" value="Naam proberen">
        </section>
        
        

        <section id="kunstwerkButtons">
            <button id="shuffleButton">Ander kunstwerk (2)</button>
            <button id="addKnop">Toevoegen aan Mijn Kunstwerken</button>
        </section>

        
    </main>
    <script src="../script/quizResults.js"></script>
</body>
</html>
